<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn With Srisanth</title>
  <style>
    /* General Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      backdrop-filter: blur(12px);
      background: rgba(20, 20, 20, 0.5);
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #1dd1a1, #54a0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 5s infinite linear;
      background-size: 300%;
    }

    @keyframes gradient {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    /* Search */
    .search-box {
      width: 100%;
      margin: 15px 0;
      display: flex;
      justify-content: center;
    }
    .search-box input {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.08);
      color: white;
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }
    .search-box input:focus {
      background: rgba(255,255,255,0.15);
    }

    /* Apps Grid */
    .apps {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }

    .app-card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    .app-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.1);
    }

    .app-card img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 10px;
    }

    .app-card h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .app-card p {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: rgba(20,20,20,0.95);
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .modal-content img {
      width: 100px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    .modal-content h2 {
      margin-bottom: 10px;
    }

    .modal-content p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 15px;
    }

    .modal-content button {
      background: linear-gradient(90deg,#ff6b6b,#54a0ff);
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-content button:hover {
      opacity: 0.85;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Loader */
    .loader {
      font-size: 1rem;
      color: #54a0ff;
      margin-top: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Earn With Srisanth</h1>
  </header>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="search" placeholder="Search apps...">
  </div>

  <!-- Apps Grid -->
  <div class="apps" id="apps">
    <!-- App cards will load here -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content"></div>
  </div>

<script>
  const apps = [
    { name: "App One", img: "https://via.placeholder.com/100", desc: "First amazing app description here." },
    { name: "App Two", img: "https://via.placeholder.com/100", desc: "Second powerful app details here." },
    { name: "App Three", img: "https://via.placeholder.com/100", desc: "Third app that is really useful." },
    { name: "App Four", img: "https://via.placeholder.com/100", desc: "Fourth app description neat." },
    { name: "App Five", img: "https://via.placeholder.com/100", desc: "Fifth app with nice features." }
  ];

  const appsContainer = document.getElementById("apps");
  const modal = document.getElementById("modal");
  const modalContent = document.getElementById("modal-content");

  function renderApps(filter="") {
    appsContainer.innerHTML = "";
    apps.filter(app => app.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(app => {
          const card = document.createElement("div");
          card.className = "app-card";
          card.innerHTML = `<img src="${app.img}" alt=""><h3>${app.name}</h3><p>${app.desc}</p>`;
          card.onclick = () => openModal(app);
          appsContainer.appendChild(card);
        });
  }

  function openModal(app) {
    modal.style.display = "flex";
    modalContent.innerHTML = `
      <img src="${app.img}" alt="">
      <h2>${app.name}</h2>
      <p>${app.desc}</p>
      <button onclick="downloadApp()">Download</button>
      <div id="loader"></div>
    `;
  }

  function downloadApp() {
    const loader = document.getElementById("loader");
    loader.innerHTML = "Generating link...";
    let sec = 5;
    const interval = setInterval(() => {
      loader.innerHTML = `Generating link... ${sec--}s`;
      if(sec < 0) {
        clearInterval(interval);
        window.location.href = "https://t.me/earnwithsrisanth_bot";
      }
    }, 1000);
  }

  document.getElementById("search").addEventListener("input", (e) => {
    renderApps(e.target.value);
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });

  renderApps();
</script>
</body>
</html>
